<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style/style.css" type="text/css">
  <link rel="stylesheet" href="../static/style/login_cadastro.css" type="text/css">
  <title>Datrel Reformed</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#"><img class="img" src="../static/imagens/logo-datrel.svg" alt="Logo"></a>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Assistências</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Orçamento</a>
              </li>
            </ul>


          </div>
          <button class="btn btn-primary">Login</button>
        </div>
      </nav>

    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <section>
    <div id='pagina_login'>
        <h1>Pagina de Login </h1>
        <div id="corpo_login">
            <form type="submit" method="POST" action="{{url_for('logar')}}">
                <input type="email" name="email">
                <label for="email">E-Mail</label>
            

                <input type='password' name="senha">
                <label for="senha">Senha</label>

                <input type="submit" value="Logar">
            </form>

        </div> 
    </div>
    <div id="pagina_cadastro" class="some">
        <h1>Pagina de cadastro </h2>
            <div>
                <form type="submit" method="POST" action="{{url_for('cadastrar')}}">
                  <input type="hidden" name="value" value="1">
                    <input type="text" name="nome">
                    <label for="nome">Nome</label>

                    <input type="number" name="CEP">
                    <label for="CEP">CEP</label>
    
                    <input type="number" name="telefone">
                    <label for="telefone">Telefone</label>
                    
                    <input type="email" name="email">
                    <label for="email">E-Mail</label>
    
                    <input type='password' name="senha">
                    <label for="senha">Senha</label>

                    <input type='password' name="confirmar_senha">
                    <label for="confirmar_senha">confirmar a senha</label>

                    <input type="submit" value="Cadastrar" name="cadastrar">
                </form>
            </div>
    </div>
    
    <input type="checkbox" name="login" onchange="change()" checked>
        <label id="label_cadastro" for="login">Login</label>

    <!--Div de cadastro-->
 
  </section>
  <script>
    function change(){
        var checkbox = document.querySelector('[name="login"]');
        var label = document.getElementById('label_cadastro');
        const login = document.getElementById('pagina_login');
        const cadastro = document.getElementById('pagina_cadastro');
    if (checkbox.checked){
        label.textContent = 'login';
        login.style.display = 'flex';
        cadastro.style.display = 'none'
    } else if (checkbox.checked === false){
        label.textContent = 'cadastro';
        login.style.display = 'none';
        cadastro.style.display = "flex";
    }
    }
    
  </script>
</body>

</html>
